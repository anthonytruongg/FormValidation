<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="container">
        <h1 class="landingPage">Landing Page</h1>
        <form id="form" novalidate>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <div class="errorMessage">
                    <input type="text" name="email" id="email" placeholder="Email" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <input type="number" name="zipcode" id="zipcode" placeholder="Zipcode" minlength="5" maxlength="7" required>
                <input type="text" name="password" id="password" placeholder="Password" minlength="8" required>
                <div class="submitButtons">
                    <input type="submit" class= "btn" value="Register">
                </div>
        </form>
    </div>
</body>
</html>
